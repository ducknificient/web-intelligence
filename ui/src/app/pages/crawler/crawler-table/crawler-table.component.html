<div>
    <div class="height:350px">
    <table class="table table-responsive">
        <thead>
          <tr>
            <th class="max-width: 30px" scope="col">No</th>
            <th scope="col">Link</th>
            <th scope="col">Page Source</th>
          </tr>
        </thead>
        <tbody>            
            <tr *ngFor="let crawlpage of crawlpageList; index as i">
                <td class="max-width: 30px">{{ i+1 }}</td>
                <td>{{ crawlpage.link}}</td>
                
                <!-- <td>{{ crawlpage.pagesource}}</td> -->
                <!-- <td><iframe style="height: 300px;width: 300px;">{{crawlpage.pagesource}}</iframe></td> -->

                <td [innerHTML]="crawlpage.pagesource"></td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
